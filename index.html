<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <title>Score Keeper</title>


</head>

<body class="has-background-warning">
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-2by1">
                                <!-- Image URL - https://unsplash.com/photos/vPKGcFEbmjc -->
                                <img src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=899&q=80"
                                    alt="Ping Pong Game">
                            </figure>
                        </div>
                        <header class="card-header">
                            <p class="card-header-title">
                                Ping Pong Score Keeper
                            </p>
                        </header>
                        <div class="card-content">
                            <div class="content">
                                <h1 class="title is-1">
                                    <span id="p1Score">0</span>
                                    to
                                    <span id="p2Score">0</span>
                                </h1>
                                <p class="subtitle">Use the buttons below to play.</p>
                                <label for="limit" class="label is-normal is-inline">Winning Score is</label>
                                <div class="select is-small is-info is-rounded mb-3">
                                    <select name="" id="limit">
                                        <option value="3">3</option>
                                        <option value="5">5</option>
                                        <option value="8">8</option>
                                        <option value="10">10</option>
                                    </select>
                                </div>
                                <p>
                                    <b id="winner">Let's Play ðŸŽ‰</b>
                                </p>
                            </div>
                        </div>
                        <footer class="card-footer">
                            <button class="button is-primary card-footer-item" id="p1button">+1 Player One</button>
                            <button class="button is-info card-footer-item" id="p2button">+1 Player Two</button>
                            <button class="button is-danger card-footer-item" id="reset">Reset</button>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>

</html>
